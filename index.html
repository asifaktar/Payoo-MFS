<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaYoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <main class="flex justify-center">
        <div class="mockup-phone hi">
            <div class="camera"></div>
            <div class="display ">
              <div class="artboard artboard-demo phone-1 ">

                <!-- Login section -->

                <div class="hero bg-gray-100 min-h-screen">
                    <div class="hero-content flex-col ">
                      <div class="text-center lg:text-left">
                      </div>
                      <div class="card bg-[#FFFFFF] w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone Number</span>
                            </label>
                            <input id="phone-number" class="bg-slate-100 text-gray-700 py-3 pl-4 rounded-lg" type="text" placeholder="Your Number" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input class="bg-slate-100 text-gray-700 py-3 pl-4 rounded-lg type="Pin" placeholder="Your Pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary font-bold">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
    </main>
    <script src="Payoo/Login.js"></script>
</body>
</html>
