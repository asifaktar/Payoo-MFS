<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1 bg-slate-100">

                <!--available balance.--> 
                <div>
                    <div class="stats shadow bg-slate-300 mt-14">
                        <div class="stat">
                          <div class="stat-value text-gray-600 py-0">9400</div>
                          <div class="stat-desc text-gray-500">--available balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <!--User action-->
                <div> 
                    <button class="btn bg-slate-500 border-none text-gray-300">Cash Out</button>
                    <button class="btn bg-slate-500 border-none text-gray-300">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- from leout -->
                 <div class="">
                    <form class="card-body ">
                        <div class="mb-6 bg-slate-200 rounded-xl p-4">
                          <div class="form-control mt">
                            <label class="label">
                              <span class="label-text">Amount to Add</span>
                            </label>
                            <input class="bg-slate-300 text-gray-200 py-2 px-4 rounded-lg" type="text" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text ">Pin Number</span>
                            </label>
                            <input class="bg-slate-300 text-gray-300 py-3 pl-4 rounded-lg" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Add Money</button>
                          </div>
                        </div>
                    </form>
                
                 </div>
              </div>
            </div>
          </div>
    </main>
    <script src="Payoo/home.js"></script>
</body>
</html>
